---
layout: default
---
<article class="post">
  <header class="post__header">
    <p class="post__meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>
    </p>
    <h1>{{ page.title }}</h1>
  </header>
  <div class="post__content">
    {{ content }}
  </div>
</article>
